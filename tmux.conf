# use vi style yank keys
set -g prefix C-a
setw -g mode-keys vi

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
#bind-key  vi-copy 'v' begin-selection
#bind-key  vi-copy 'y' copy-selection

# enable mouse
set -g mouse on
# colors

set-option -g window-style bg='#111144'
set-option -g window-active-style bg=black
set-option -g status-style bg=blue,fg=black
set-option -g default-terminal "screen-256color" #"xterm-256color" # "screen-256color"
set-option -g pane-active-border-style fg=blue

# vi keys for switching panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Splitting panes.
bind - split-window -vc $PWD
bind | split-window -hc $PWD

